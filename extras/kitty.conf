# Kitty Configuration for Unity with Rounded Corners

# === WINDOW DECORATION ===
# Remove window decorations to let Kitty handle the window styling
hide_window_decorations yes
# Alternative: use titlebar-only if the above doesn't work
# hide_window_decorations titlebar-only

# === ROUNDED CORNERS & TRANSPARENCY ===
background_opacity 0.85
dynamic_background_opacity yes

# Window padding creates the visual rounded effect
window_padding_width 12
window_margin_width 0
window_border_width 0

# === WINDOW SIZE ===
# Set initial window size (columns x rows)
initial_window_width 180c
initial_window_height 50c

# Remember window size between sessions
remember_window_size no

# Window positioning (optional - centers the window)
# initial_window_x center
# initial_window_y center

# === COLORS ===
background #1a1a1a
foreground #ffffff
cursor #ffffff

# Make the background slightly transparent for better visual effect
selection_background #44475a
selection_foreground #f8f8f2

# === FONT ===
font_family monospace
font_size 11

# === SHELL ===
shell fish

# === PERFORMANCE ===
repaint_delay 10
input_delay 0

# === MOUSE ===
copy_on_select yes
strip_trailing_spaces smart

# === KEYBINDINGS ===
map ctrl+shift+c copy_to_clipboard
map ctrl+v paste_from_clipboard

# === BELL ===
enable_audio_bell no
